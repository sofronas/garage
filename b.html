<form name="foo">
  <input name="firstName" type="text" placeholder="FirstName" required>
  <input name="lastName" type="text" placeholder="LastName" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="address" type="text" placeholder="Address" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx075V6g3HXU-Rsc7agKnIZweOtC2erNLHVSWvngWBf0AzERsM/exec'
  const form = document.forms['foo']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form), headers: {'Content-Type': 'text/plain;charset=utf-8'}})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('KError!', error.message))
  })
</script>
